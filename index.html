<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-poppins flex items-center justify-center h-screen overflow-hidden">

    <div id="game-container" class="relative w-full max-w-sm h-full bg-black overflow-hidden border-x-4 border-pink-500 shadow-lg shadow-pink-500/50">
        <div id="tiles-container" class="absolute top-0 left-0 w-full h-full"></div>
    </div>

    <div id="ui-container" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
        <div id="score-display" class="absolute top-8 text-5xl font-bold text-pink-400 tracking-wider" style="text-shadow: 0 0 10px #f472b6, 0 0 20px #f472b6;">0</div>
        
        <div id="start-screen" class="flex flex-col items-center justify-center bg-black bg-opacity-70 p-10 rounded-2xl pointer-events-auto backdrop-blur-sm">
            <h1 class="text-5xl font-bold mb-2 text-pink-400">Magic Tiles</h1>
            <p class="text-gray-300 mb-8">Tap the pink tiles to the beat!</p>
            <button id="start-button" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-10 rounded-full text-xl transition-transform transform hover:scale-105 shadow-lg shadow-pink-500/50">
                <i class="fas fa-play mr-2"></i>Start Game
            </button>
        </div>

        <div id="game-over-screen" class="hidden flex-col items-center justify-center bg-black bg-opacity-70 p-10 rounded-2xl pointer-events-auto backdrop-blur-sm">
            <h2 class="text-4xl font-bold mb-2 text-red-500">Game Over</h2>
            <p class="text-xl mb-2">Your Score:</p>
            <p id="final-score" class="text-6xl font-bold mb-8 text-pink-400">0</p>
            <button id="restart-button" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-10 rounded-full text-xl transition-transform transform hover:scale-105 shadow-lg shadow-pink-500/50">
                <i class="fas fa-redo mr-2"></i>Play Again
            </button>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="absolute bottom-4 right-4 bg-gray-800 text-white text-xs font-semibold px-3 py-1.5 rounded-full hover:bg-pink-500 transition-colors shadow-lg">Made by Seron</a>

    <audio id="tap-sound" src="https://cdn.jsdelivr.net/gh/SeronDev/cdn/m/t1.mp3" preload="auto"></audio>
    <audio id="miss-sound" src="https://cdn.jsdelivr.net/gh/SeronDev/cdn/m/t2.mp3" preload="auto"></audio>

    <script src="js/main.js"></script>
</body>
</html>
